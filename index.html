<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simon Game</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="text-center">
      <button id="new" class="btn btn-success">Start Game</button>
      <button id="strict" class="btn btn-warning">Strict Off</button><br>
      <input id="display" type="text" placeholder="SIMON" readonly>
    </div>
    <div class="wrap">
      <div class="btn1"></div>
			<audio id="sound1" src="sounds/sound1.mp3" type="audio/mpeg" preload="auto"></audio>
      <div class="btn2"></div>
			<audio id="sound2" src="sounds/sound2.mp3" type="audio/mpeg" preload="auto"></audio>
      <div class="btn3"></div>
			<audio id="sound3" src="sounds/sound3.mp3" type="audio/mpeg" preload="auto"></audio>
      <div class="btn4"></div>
			<audio id="sound4" src="sounds/sound4.mp3" type="audio/mpeg" preload="auto"></audio>
    </div>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
  </body>
</html>
